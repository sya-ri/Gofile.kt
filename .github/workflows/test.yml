name: Test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        os:
         - ubuntu-latest
         - windows-latest
         - macos-latest
        java-version:
          - 8
          - 11
          - 17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
      - name: Run tests
        run: ./gradlew allTests
